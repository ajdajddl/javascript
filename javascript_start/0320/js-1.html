    <script>
        // 내부 스크립트
        // 변수의 선언과 대입
        // var 그릇 //빈 저장소
        // var 그릇 = 쌀밥 //데이터 대입
        // var 그릇 = 콩밥 //데이터 변경
        //객체.속성
        //객체.메소드()
        // var box1 = 10 //대입
        // window.alert(box1) //출력

        var box1 //변수생성
        var box2 = 1 //생성과 대입
        console.log(box1) //대입하지 않은 상태 undefined(정의되지 않은 상태)
        box1 = 10
        box2 = box1 //우측의 값을 좌측의 대입한다.
        console.log(box1) //변수의 값은 위치에 따라 다르게 인식한다.
        box1 = 20
        console.log(box1)
        console.log(box1, box2)

        console.log(typeof box1)
        console.log(typeof box2) //값의 데이터 타입을 알려줌

        var box3 = 'A' //문자는 ''로 묶어야함
        console.log(typeof box3)
        console.log(typeof box1+1) //20+1
        console.log(typeof box3+1) //A+1

        var box4 = '아이디를 입력하세요'
        console.log(box4.length)

        var a = 1
        var b = a
        var c = a + b + c//=(변수)
        console.log(a, b, c)//1,1,NaN(Not a Number)
        // NaN: 숫자가 아니여서 계산 불가
    </script>
